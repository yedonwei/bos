<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>扇形</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="../js/highcharts/modules/exporting.js"></script>
    <script type="text/javascript" src="../js/highcharts/highcharts-zh_CN.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        $.post("../courier_dopieCharts.action",function (data) {
            $('#container').highcharts({ //调用主函数
                chart: { //图表类型
                    type: 'pie' //柱状图,默认为折线图
                },
                title: { //主标题
                    text: '各分公司快递员人数统计表',
                    align: 'center' //对齐方式,默认居中对齐
                },
                subtitle: { //子标题
                    text: '数据来源:BOS',
                    align: 'center' //对齐方式
                },
                series: [{  //数据内容
                    name: '总人数',
                    data: data
                }],
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    },
                    showInLegend : true
                },
            });
        });
    });

</script>

<body>
<a icon="icon-back" class="easyui-linkbutton" plain="true" href="javascript:location='../pages/base/courier.html'">返回</a>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
    <!--这里用来展示图表-->
</div>
</body>

</html>
